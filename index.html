<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Biglietto Treno Form</title>
</head>

<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div id="calculator">
            <div class="user-input">
                <label for="name">Nome e Cognome</label>
                <input type="text" name="Nome and surname" id="name">
            </div>
            <div class="user-input">
                <label for="distance">Km da percorrere</label>
                <input type="number" name="distance" id="distance">
            </div>
            <div class="user-input">
                <label for="age">Fascia d'et√†</label>
                <select id="age" name="age">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne" selected>Maggiorenne</option>
                    <option value="Over-65">Over-65</option>
                </select>
            </div>
            <button id="calculate">Calcola</button>
        </div>
    </div>

</body>

</html>
